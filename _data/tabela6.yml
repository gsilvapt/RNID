- dominio: Serviço web para transmissão de coberturas de dados geográficos, complementado pelas especificações GML e GeoTIFF
  especificacao:
    acronimo_com_versao: WCS 2.01
    designacao: Web Coverage Service 2.01
  classificacao: Obrigatório
  prazo_para_aplicacao: Em vigor
  referencias:
  - entidade: OGC
    nome: OGC Web Coverage Service Interface Standard (v2.01)
    fonte: http://www.opengeospatial.org/standards/wcs

- dominio: Serviço web para a transmissão de dados geográficos por entidades individuais entre cliente e servidor, sendo que no processo de transmissão é usado o formato GML
  especificacao:
    acronimo_com_versao: WFS 2.0
    designacao: Web Feature Service 2.0
  classificacao: Obrigatório
  prazo_para_aplicacao: Em vigor
  referencias:
  - entidade: OGC
    nome: OpenGIS Web Feature Service Interface Standard (v2.0)
    fonte: http://www.opengeospatial.org/standards/wfs

- dominio: Serviço web para a entrega de mapas ou parte de mapas em formato matricial produzidos por servidores de mapas, complementado pela dimensão temporal dos dados WMS-T
  especificacao:
    acronimo_com_versao: WMS 1.3
    designacao: Web Map Service 1.3
  classificacao: Obrigatório
  prazo_para_aplicacao: Em vigor
  referencias:
  - entidade: OGC
    nome: OpenGIS Web Map Service Interface Standard (v1.3)
    fonte: http://www.opengeospatial.org/standards/wms

- dominio: Serviço web para a transmissão de pedidos de processamento de informação geográfica
  especificacao:
    acronimo_com_versao: WPS 1.0
    designacao: Web Processing Service 1.0
  classificacao: Obrigatório
  prazo_para_aplicacao: Em vigor
  referencias:
  - entidade: OGC
    nome: OpenGIS Web Processing Service Interface Standard (v1.0)
    fonte: http://www.opengeospatial.org/standards/wps

- dominio: Serviço web para pesquisa de informação e descrições (metadados) em catálogos de informação geográfica
  especificacao:
    acronimo_com_versao: OGC CSW
    designacao: OGC Catalog Service for Web
  classificacao: Obrigatório
  prazo_para_aplicacao: Entrada em vigor do presente Regulamento
  referencias:
  - entidade: OGC
    nome: Catalogue Service (OGC webpage)
    fonte: http://www.opengeospatial.org/standards/cat

- dominio: Formato baseado em XML para armazenamento de informação geográfica, usado também para transações de dados geográficos entre aplicações na Internet, nomeadamente WFS e WCS
  especificacao:
    acronimo_com_versao: OpenGIS GML
    designacao: OpenGIS Geography Markup Language Encoding Standard
  classificacao: Obrigatório
  prazo_para_aplicacao: Entrada em vigor do presente Regulamento
  referencias:
  - entidade: OGC
    nome: Geography Markup Language (OGC webpage)
    fonte: http://www.opengeospatial.org/standards/gml

- dominio: Codificação da simbologia de entidades geográficas, permitindo a transmissão de simbologia entre cliente e servidor ou o seu armazenamento em ficheiro, complementando a especificação WMS na produção de mapas com simbologia
  especificacao:
    acronimo_com_versao: OGC SLD
    designacao: OGC Styled Layer Descriptor
  classificacao: Obrigatório
  prazo_para_aplicacao: Entrada em vigor do presente Regulamento
  referencias:
  - entidade: OGC
    nome: Styled Layer Descriptor (OGC webpage)
    fonte: http://www.opengeospatial.org/standards/sld

- dominio: Dados matriciais (raster) em ficheiro, aplicáveis a imagens de satélite, fotografias aéreas, modelos digitais de terreno, etc.
  especificacao:
    acronimo_com_versao: GeoTIFF 1.0
